<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Header Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-lg">
        <div class="max-w-screen-xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-indigo-400">Security Header Scanner</h1>
            <p class="mt-2 text-gray-400">Analyze HTTP security headers for any website</p>
        </div>
    </header>
    <main class="flex-grow max-w-screen-xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <section class="bg-gray-800 rounded-lg shadow-lg p-8">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="urlInput" 
                       class="flex-grow bg-gray-700 border border-gray-600 text-gray-100 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                       placeholder="Enter URL (e.g., https://example.com)">
                <button onclick="scanUrl()" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                        Scan Now
                </button>
            </div>
            <div id="loading" class="hidden flex justify-center items-center mb-6">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500"></div>
            </div>
            <div id="error" class="hidden text-red-400 mb-6"></div>
            <div id="results" class="space-y-6"></div>
        </section>
    </main>
    <footer class="bg-gray-800 py-4">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p>Â© 2025 Security Header Scanner. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
