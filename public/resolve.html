<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Security Header Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-lg">
        <div class="max-w-screen-xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-indigo-400">Resolve Security Header Issues</h1>
            <p class="mt-2 text-gray-400">Steps to address recommendations from your scan</p>
        </div>
    </header>
    <main class="flex-grow max-w-screen-xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <section class="bg-gray-800 rounded-lg shadow-lg p-8">
            <div id="resolutions" class="space-y-6">
                <!-- Resolutions will be generated by JavaScript -->
            </div>
            <a href="index.html" class="mt-6 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Back to Scanner</a>
        </section>
    </main>
    <footer class="bg-gray-800 py-4">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p>Â© 2025 Security Header Scanner. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resolutionsDiv = document.getElementById('resolutions');
            const params = new URLSearchParams(window.location.search);
            const recommendations = JSON.parse(params.get('recommendations') || '[]');

            if (recommendations.length === 0) {
                resolutionsDiv.innerHTML = '<p class="text-gray-400">No recommendations to resolve.</p>';
                return;
            }

            let html = '<h3 class="text-xl font-semibold text-gray-100">Resolution Steps</h3>';
            recommendations.forEach(rec => {
                html += `<div class="border-l-4 border-yellow-400 pl-4 mb-4">
                    <h4 class="text-lg font-medium text-yellow-400">${rec}</h4>`;

                // Generate resolution steps based on the recommendation
                if (rec === "Add includeSubDomains to HSTS") {
                    html += `<p class="text-gray-300">Your Strict-Transport-Security (HSTS) header does not include the <code>includeSubDomains</code> directive, which means subdomains are not forced to use HTTPS. To fix this:</p>
                        <ul class="list-disc pl-5 text-gray-300">
                            <li>Modify your HSTS header to include <code>includeSubDomains</code>.</li>
                            <li>Example: <code>Strict-Transport-Security: max-age=31536000; includeSubDomains; preload</code></li>
                            <li>If using Apache, add this to your <code>.htaccess</code> or server config:
                                <pre class="bg-gray-700 p-2 rounded">Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"</pre>
                            </li>
                            <li>If using Nginx, add to your server block:
                                <pre class="bg-gray-700 p-2 rounded">add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;</pre>
                            </li>
                            <li>Restart your server after making changes.</li>
                        </ul>`;
                } else {
                    html += `<p class="text-gray-300">General resolution steps for other recommendations:</p>
                        <ul class="list-disc pl-5 text-gray-300">
                            <li>Identify the missing or misconfigured header in your server configuration.</li>
                            <li>Add the header using your server's configuration files (e.g., <code>.htaccess</code> for Apache, <code>nginx.conf</code> for Nginx).</li>
                            <li>Consult your server documentation for specific syntax.</li>
                            <li>Test your site using this scanner again to confirm the issue is resolved.</li>
                        </ul>`;
                }
                html += `</div>`;
            });

            resolutionsDiv.innerHTML = html;
        });
    </script>
</body>
</html>
